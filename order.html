<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>BMW Cars</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="prices.html">Prices</a>
        <a href="detailed-info.html">Detailed Info</a>
        <a href="order.html">Order</a>
        <a href="contact.html">Contact</a>
        <a href="locations.html">Locations</a>
      </nav>
    </header>
    <main>
      <section class="order-form">
        <h2>Place Your Order</h2>
        <form id="order-form" action="">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="ur full name"
          />

          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="ur email"
          />

          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            placeholder="ur phone number"
          />

          <label for="car-model">Select Car Model</label>
          <select id="car-model" name="car-model" required>
            <option value="" disabled selected>Choose model</option>
            <option value="bmw-x5">BMW X5</option>
            <option value="bmw-3-series">BMW 3 Series</option>
            <option value="bmw-i8">BMW i8</option>
            <option value="bmw-z4">BMW Z4</option>
            <option value="bmw-x7">BMW X7</option>
          </select>

          <label for="quantity">Quantity</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            min="1"
            max="10"
            value="1"
            required
          />

          <label for="message">Additional Message</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="any special requests?"
          ></textarea>

          <button type="submit"  class="order-button2">order</button>
        </form>
      </section>
    </main>
    <footer>
      <p>
        “This website was created to fulfill Web Technology module's
        requirements and does not represent an actual company or service”
      </p>
      <p>&copy; 2025 BMW Cars</p>
    </footer>
  </body>
</html>
